<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linera Memory Card Game</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; color: #333; }
  h1 { color: #d72c00; text-align: center; margin-top: 25px; }
  .game-container { display: grid; grid-template-columns: repeat(5, 110px); gap: 15px; justify-content: center; margin: 25px auto 15px auto; }
  .card { width: 110px; height: 150px; background: #1f2937; border-radius: 10px; cursor: pointer; box-shadow: 0 3px 10px rgba(0,0,0,0.17); position: relative; display: flex; align-items: center; justify-content: center; }
  .card img { width: 100px; height: 140px; display: none; border-radius: 8px; object-fit: contain; }
  .card.flipped img { display: block; }
  .card.flipped { background: #fff0ee; }
  .stats, .leaderboard { text-align: center; margin: 10px auto 25px auto; }
  button.restart { padding: 8px 18px; font-size: 1em; background: #d72c00; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
  table { margin: 10px auto; border-collapse: collapse; min-width: 320px; background: #fff; border-radius: 10px; }
  th, td { padding: 7px 18px; border: 1px solid #e3e3e3; font-size: 1em; }
  th { background: #d72c00; color: #fff; }
</style>
</head>
<body>

<h1>Linera Memory Card Game</h1>
<div class="stats">
  <span id="moves">Moves: 0</span>
  <button class="restart" onclick="restartGame()">Restart</button>
</div>
<div class="game-container" id="game"></div>
<div class="leaderboard">
  <h2>Leaderboard</h2>
  <table id="leaderboard">
    <thead><tr><th>Name</th><th>Moves</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const imageSources = [
    "linera_white_logo_asym_outline_red_background.jpg",
    "microchains_white.jpg",
    "microchains_black.jpg",
    "linera_red_logo_white_background.jpg",
    "linera_white_logo_red_background.jpg"
  ];

  let cardsArray = imageSources.map((src, idx) => ({
    name: "img" + idx,
    img: src
  }));
  let gameGrid, moves, firstCard, secondCard, lockBoard, matchedPairs;

  function shuffle(array) {
    return array.sort(() => 0.5 - Math.random());
  }

  function createBoard() {
    gameGrid = shuffle(cardsArray.concat(cardsArray));
    const game = document.getElementById("game");
    game.innerHTML = "";
    gameGrid.forEach((card, index) => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      cardElement.dataset.name = card.name;
      cardElement.dataset.index = index;

      const imgElement = document.createElement('img');
      imgElement.src = card.img;
      imgElement.alt = "Linera image";

      cardElement.appendChild(imgElement);
      cardElement.addEventListener('click', flipCard);
      game.appendChild(cardElement);
    });
    moves = 0;
    matchedPairs = 0;
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    updateMoves();
  }

  function flipCard() {
    if (lockBoard) return;
    if (this.classList.contains('flipped')) return;

    this.classList.add('flipped');
    if (!firstCard) {
      firstCard = this;
      return;
    }
    secondCard = this;
    moves++;
    updateMoves();

    lockBoard = true;
    if (firstCard.dataset.name === secondCard.dataset.name) {
      matchedPairs++;
      resetTurn();
      if (matchedPairs === cardsArray.length) {
        setTimeout(gameWon, 600);
      }
    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1200);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function updateMoves() {
    document.getElementById("moves").textContent = "Moves: " + moves;
  }

  function restartGame() {
    createBoard();
  }

  function gameWon() {
    let player = prompt("Congrats! You've matched all Linera cards! Enter your name for the leaderboard:");
    if (!player) player = "Anonymous";
    addScoreToLeaderboard(player, moves);
    createBoard();
  }

  function addScoreToLeaderboard(name, moves) {
    let scores = JSON.parse(localStorage.getItem("lineraLeaderboard")) || [];
    scores.push({ name, moves });
    scores.sort((a, b) => a.moves - b.moves); // Sort by fewest moves
    scores = scores.slice(0, 10); // Top 10
    localStorage.setItem("lineraLeaderboard", JSON.stringify(scores));
    displayLeaderboard();
  }

  function displayLeaderboard() {
    let scores = JSON.parse(localStorage.getItem("lineraLeaderboard")) || [];
    const tableBody = document.querySelector("#leaderboard tbody");
    tableBody.innerHTML = "";
    scores.forEach((row, idx) => {
      let tr = document.createElement("tr");
      let tdName = document.createElement("td");
      tdName.textContent = row.name;
      let tdMoves = document.createElement("td");
      tdMoves.textContent = row.moves;
      tr.appendChild(tdName);
      tr.appendChild(tdMoves);
      tableBody.appendChild(tr);
    });
  }

  displayLeaderboard();
  createBoard();
</script>

</body>
</html>
